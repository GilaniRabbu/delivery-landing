<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Delivery Landing</title>
</head>

<body>
    <nav>
        <ul class="nav__list">
            <li>
                <select id="language" name="language" class="nav__option">
                    <option value="english">EN</option>
                    <option value="bangla">BN</option>
                    <option value="russian">RU</option>
                </select>
            </li>
            <li><a class="nav__link" href="#">Contact</a></li>
            <li><a class="nav__link" href="#">Log in</a></li>
            <li><a class="nav__link nav__btn" href="#">Sign Up</a></li>
        </ul>
    </nav>
    <main>
        <section class="hero__section">
            <div class="container">
                <h1 class="hero__title">
                    Food delivery from the best restaurants in your town
                </h1>
                <p class="hero__desc">
                    Food drinks and desserts available for delivery or pickup.
                </p>
                <form>
                    <div class="form__group">
                        <input type="text" placeholder="Enter delivery address">
                        <i class="fa-solid fa-location-crosshairs"></i>
                    </div>
                    <a href="#" class="btn">Find Food</a>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <ul class="footer__list">
            <li><a class="footer__link" href="#">Terms of Privacy</a></li>
            <li><a class="footer__link" href="#">Cookies</a></li>
            <li><a class="footer__link" href="#">About</a></li>
            <li><a class="footer__link" href="#">Contact</a></li>
        </ul>
        <ul class="footer__cen">
            <li>&copy; 2023 ðŸŒ®</li>
        </ul>
        <ul class="footer__list">
            <li>
                <a class="footer__link footer__icon" href="#">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a class="footer__link footer__icon" href="#">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
